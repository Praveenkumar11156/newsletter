<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter Signup</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/6ade3a8a23.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="row mt-5 text-center">
            <div class="col-md-6 m-auto">
                <h1> <i class="fas fa-newspaper fa-2x"></i> </h1>
                <h1 class="display-4"> News Letter SignUp</h1>
                <p class="lead"> Enter Your Details</p>
                <form action="/signup" method="post">
                    <div class="form-group">
                        <input 
                        type="text"
                        name="firstName"
                        id="first-name"
                        class="form-control"
                        placeholder="First Name"
                        />
                    </div> 
                    <div class="form-group">
                        <input 
                        type="text"
                        name="lastName"
                        id="last-name"
                        class="form-control"
                        placeholder="Last Name"
                        />
                    </div>
                    <div class="form-group">
                        <input 
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Email"
                        />
                    </div>
                    <div class="form-group">
                        <input 
                        type="text"
                        name="adres"
                        id="adres"
                        class="form-control"
                        placeholder="Address"
                        />
                    </div>
                    <div class="form-group">
                        <input 
                        type="tel"
                        name="phnumber"
                        id="phnumber"
                        class="form-control"
                        placeholder="Mobile Number"
                        />
                    </div>
                    <button class="btn btn-primary btn-block"> Sign Up</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
